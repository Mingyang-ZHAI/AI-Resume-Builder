{% extends 'resume_build/base.html' %}

{% block title %}Create Resume{% endblock %}

{% block content %}
<div class="container">
    {% if rewritten_resume %}
    <div class="section">
        {{ rewritten_resume|safe }}
    </div>
    {% else %}
    <p>No rewritten resume available.</p>
    {% endif %}
    <div style="text-align: center; margin-top: 20px;">
        <form method="POST" action="{% url 'regenerate_resume' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Regenerate Resume</button>
        </form>
    </div>
</div> 
{% endblock %}
