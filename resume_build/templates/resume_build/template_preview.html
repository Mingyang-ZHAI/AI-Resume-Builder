{% extends 'resume_build/base.html' %}

{% block title %}Resume Templates{% endblock %}

{% block content %}
<h1>Choose a Resume Template</h1>
<div class="templates-container">
    {% for template in templates %}
    <div class="template-card">
        <iframe src="{% url 'download_template' template.id %}" frameborder="0"></iframe>
        <div class="template-info">
            <a href="{% url 'download_template' template.id %}" class="btn">Download</a>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .templates-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Set 2 templates per row */
        gap: 30px; /* Space between the cards */
        margin-top: 30px;
    }
    .template-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow */
    }
    iframe {
        width: 100%;
        height: 500px; /* Increase height for larger previews */
        border: none;
    }
    .template-info {
        text-align: center;
        padding: 20px; /* Add more padding */
    }
    .template-info h3 {
        font-size: 1.2rem; /* Slightly larger heading */
        margin-bottom: 15px;
    }
    .btn {
        display: inline-block;
        padding: 12px 24px; /* Larger button size */
        margin-top: 10px;
        text-decoration: none;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        font-size: 1rem; /* Bigger text for the button */
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
