<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar Styles */
        nav {
            width: 100%;
            background-color: #007bff;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            background: #f5f5f5;
            box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
            border-radius: 20px;
            margin-top: 40px; /* Adjusted for the nav bar */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input[type="text"],
        form textarea {
            padding: 15px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            box-shadow: inset 6px 6px 12px #d1d1d1, inset -6px -6px 12px #ffffff;
            background: #f5f5f5;
            outline: none;
            transition: all 0.3s ease;
        }

        form textarea {
            resize: vertical;
        }

        form input[type="text"]:focus,
        form textarea:focus {
            box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
        }

        form button {
            position: relative;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
            transition: all 0.3s ease;
        }

        form button:disabled {
            cursor: not-allowed;
            background-color: #6c757d;
        }

        form button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'create_resume' %}">Edit Resume</a></li>
        <li><a href="{% url 'job_description' %}">Job Description</a></li>
        <!-- Add more links as needed -->
    </ul>
</nav>

<div class="container">
    <h2>Create Job</h2>
    <form method="post" id="jobForm">
        {% csrf_token %}
        <input type="text" name="job_title" placeholder="Job Title" required>
        <textarea name="description" placeholder="Job Description" rows="4" required></textarea>
        <button type="submit" id="submitButton">Submit Job</button>
    </form>
</div>

<script>
    document.getElementById('jobForm').addEventListener('submit', function (e) {
        const submitButton = document.getElementById('submitButton');
        submitButton.classList.add('loading');
        submitButton.disabled = true; // Disable the button to prevent multiple submissions
    });

    setTimeout(() => {
        const messages = document.querySelectorAll('.message-box');
        messages.forEach(msg => msg.remove());
    }, 5000);
</script>
</body>
</html>
